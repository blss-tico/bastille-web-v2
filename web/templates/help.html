{{define "content"}}
  <div class="card">
    <h3 class="ttl-help" id="help-title">Help Page</h3>
    <div class="help-commands-cloud" id="help-commands-cloud">
      {{range .Data.Commands}}    
        <a href="#{{.Command}}" class="help-commands-item">{{.Command}}</a>    
      {{end}}
    </div>
    <br>
    <hr>
    {{range .Data.Commands}}
      <div id="{{.Command}}">
        <h3>{{.Command}}</h3>
      </div>
      <p><i>{{.Description}}</i></p>
      <p><b>Usage: {{.Help}}</b></p>
      <p>Options:</p>
      {{range .Options}}
        <p>&nbsp;&nbsp;{{.Sflag}}&nbsp;|&nbsp;{{.Lflag}}&nbsp;-&nbsp;{{.Text}}</p>
      {{end}}
      {{if .HelpUrl}}
        <h4>Reference</h4>
        <a href="{{.HelpUrl}}">{{.HelpUrl}}</a>
        <br /><br />
      {{end}}
